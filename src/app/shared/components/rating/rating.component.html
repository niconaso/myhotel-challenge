<div class="rating">
  <ul class="rating__stars d-flex align-items-center justify-content-between"
    [ngClass]="{'rating--disabled': disabled}">
    <li *ngFor="let star of stars; let i = index" class="rating__star" (click)="onStarClick(star)">
      <fa-icon [icon]="['fas','star']" *ngIf="i < activeStars; else emptyStar"></fa-icon>
    </li>
  </ul>
  <div class="rating__summary">{{activeStars}} of {{stars.length}}</div>
</div>

<ng-template #emptyStar>
  <fa-icon [icon]="['far','star']"></fa-icon>
</ng-template>
