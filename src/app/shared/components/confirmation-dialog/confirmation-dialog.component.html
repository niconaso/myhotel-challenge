<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div mat-dialog-actions align="end">
  <button type="button" mat-flat-button mat-dialog-close>No</button>
  <button type="button" mat-flat-button color="warn" mat-dialog-close="true" cdkFocusInitial>Yes</button>
</div>
