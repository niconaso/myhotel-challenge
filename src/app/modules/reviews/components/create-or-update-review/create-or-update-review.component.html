<div class="d-flex align-items-center justify-content-between mb-3">
  <h3 mat-dialog-title class="m-0">Add Review</h3>
  <button type="button" mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<form [formGroup]="reviewForm" (ngSubmit)="onSubmit(reviewForm)">
  <div mat-dialog-content>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="firstname" class="form-label">Firstname</label>
        <input type="text" class="form-control" id="firstname" formControlName="firstName" />
      </div>
      <div class="col-md-6">
        <label for="lastname" class="form-label">Lastname</label>
        <input type="text" class="form-control" id="lastname" formControlName="lastName">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
      <div class="col-12">
        <label for="comments" class="form-label">Comments</label>
        <textarea class="form-control" id="comments" formControlName="comments"></textarea>
      </div>
      <div class="col-12">
        <app-rating formControlName="rating"></app-rating>
      </div>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button type="submit" mat-flat-button color="primary" [disabled]="reviewForm.invalid">Submit</button>
  </div>
</form>
